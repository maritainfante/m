<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
        
        select {
            position: absolute;
            right: 1%;
            top: 2%;
            z-index: 99999;
        }
        
        canvas {
            display: block;
        }
    </style>
    <title>DNO037</title>
</head>

<body>

    <select onchange="if (this.value) window.location.href=this.value">
        <option value="index.html">Portada &rarr; index.html</option>
        <option value="graph.html" selected>Gráfico &rarr; graph.html</option>
        <option value="mapa.html">Mundial &rarr; mapa.html</option>
    </select>

    <script>
        var url = "https://pomber.github.io/covid19/timeseries.json";
        var casos, italia, bolivia, canada, francia, suiza;
        var marzo = [];
        var marzo_italia = [];
        var marzo_bolivia = [];
        var marzo_canada = [];
        var marzo_francia = [];
        var marzo_suiza = [];

        function preload() {
            casos = loadJSON(url);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight).id("chart");

            for (let x = 1; x <= 31; x++) {
                marzo.push(x);
            }

            italia = casos.Italy;
            bolivia = casos.Bolivia;
            canada = casos.Canada;
            francia = casos.France;
            suiza = casos.Switzerland;

            for (let x = 0; x < italia.length; x++) {
                if (italia[x].date.includes("-3-")) {
                    marzo_italia.push(italia[x].confirmed);
                }
            }

            for (let x = 0; x < bolivia.length; x++) {
                if (bolivia[x].date.includes("-3-")) {
                    marzo_bolivia.push(bolivia[x].confirmed);
                }
            }

            for (let x = 0; x < canada.length; x++) {
                if (canada[x].date.includes("-3-")) {
                    marzo_canada.push(canada[x].confirmed);
                }
            }

            for (let x = 0; x < francia.length; x++) {
                if (francia[x].date.includes("-3-")) {
                    marzo_francia.push(francia[x].confirmed);
                }
            }

            for (let x = 0; x < suiza.length; x++) {
                if (suiza[x].date.includes("-3-")) {
                    marzo_suiza.push(suiza[x].confirmed);
                }
            }

            new Chart(document.getElementById('chart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: marzo,
                    datasets: [{
                        label: 'Bolivia',
                        backgroundColor: 'rgb(244,143,177)',
                        borderColor: 'rgb(244,143,177)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_bolivia
                    }, {
                        label: 'Canada',
                        backgroundColor: 'rgb(240,98,146)',
                        borderColor: 'rgb(240,98,146)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_canada
                    }, {
                        label: 'Francia',
                        backgroundColor: 'rgb(236,64,122)',
                        borderColor: 'rgb(236,64,122)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_francia
                    }, {
                        label: 'Italia',
                        backgroundColor: 'rgb(229,115,115)',
                        borderColor: 'rgb(219,115,155)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_italia
                    }, {
                        label: 'Suiza',
                        backgroundColor: 'rgb(186,104,200)',
                        borderColor: 'rgb(186,104,200)',
                        borderWidth: 2,
                        pointRadius: 2,
                        lineTension: 0,
                        data: marzo_suiza
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Casos recuperados durante marzo 2020'
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values) {
                                    return value;
                                }
                            }
                        }]
                    }
                }
            }); //acá se cierra el new Chart de chart.js
        } //acá se cierra el function setup de p5.js
    </script>
</body>

</html>
